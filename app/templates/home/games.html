{% extends "/home/home_base.html" %}

{% block content %}
    <h2>Games</h2>
    {% for world in worlds %}
        <h3>{{ world.name }}</h3>
        <button class="primary-btn" onclick="window.location.href='/game/{{ world.id}}'">Play</button>

        {% if world.user_id == current_user.id %}
            <button class="primary-btn" onclick="window.location.href='/teacher/{{ world.id }}'">Teacher</button>
        {% endif %}
    {% endfor %}
{% endblock %}
