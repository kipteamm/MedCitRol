<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basics.css') }}">
</head>
<body>
    <div class="game">
        <div class="information">
            <ul>
                <li>Time <b>00:00</b></li>
                <li>Date <b>00/00/00</b></li>
            </ul>
        </div>

        <div class="left">
            <div class="temp">
                <h2>City</h2>

                <ul>
                    <li>Buildings in your settlement</li>
                <ul>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2>Map</h2>
                
                <ul>
                    <li>Other settlements</li>
                </ul>
            </div>
            <div class="bottom">
                <h2>Player</h2>
                <ul>
                    <li>Hunger <b>0/24</b></li>
                    <li>Fatigue <b>You feel ... (this may/will cause)</b></li>
                    <li>Health <b>You feel ... (this may/will cause)</b></li>
                    <li>Happiness <b>You feel ...</b> (recreation/religion/...)</li>
                    <li>Wealth</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
