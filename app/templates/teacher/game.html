{% extends "/teacher/teacher_base.html" %}

{% block content %}
    <h3>Change name</h3>
    
    <form method="POST">
        <input type="text" value="{{ world.name }}" placeholder="Name" name="name">
        <button type="submit" class="primary-btn">Change</button>
    </form>

    <h3>Invite players</h3>
    {{ request.host_url }}invite/{{ world.code }}

    <h3>Players</h3>
    {% for player in players %}
        <li>{{ player.email }}</li>
    {% endfor %}

    <h3>Delete game</h3>
    <button class="primary-btn" onclick="window.location.href='/teacher/{{ world.id }}/delete'">Delete</button>
{% endblock %}
