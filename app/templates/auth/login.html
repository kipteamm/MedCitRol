{% extends "/auth/auth_base.html" %}

{% block content %}
    <h2>Login</h2>

    <form method="POST">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
    
    <a href="/register">Register</a>
{% endblock %}
